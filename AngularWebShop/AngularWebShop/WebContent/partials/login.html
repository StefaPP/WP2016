 <div class="jumbotron">
        <div class="container">
            <div class="col-sm-8 col-sm-offset-2">
				<div><div class="col-md-6 col-md-offset-2">

	<form ng-submit="login()">
		<h1> Login </h1>
		<div class="form-group">
		    <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="user.username" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="user.password" required />
           </div>
           <div>
           <p style="color:red;font-size:20px;" ng-show=value> Invalid username or password ! </p>
           </div>
        <div class="form-actions">
        <input type="submit" value="Log in" class="btn btn-default dropdown-toggle"/>&nbsp;&nbsp;&nbsp;
        <input type="button" value="Sign up" ng-click="signUp()" class="btn btn-default"/>
        </div>
		</div>
	</form>
</div>

</div></div></div>
