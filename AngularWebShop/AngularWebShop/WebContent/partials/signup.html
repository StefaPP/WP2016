 <div class="jumbotron">
        <div class="container">
            <div class="col-sm-8 col-sm-offset-2">
				<div>
<div class="col-md-6 col-md-offset-2">
	<form ng-submit="signup()" role="form">
		<h1> Sign up </h1>
		<div class="form-group">
		    <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="user.username" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="user.password" required />
           </div>
        
        <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" name="firstName" id="firstName" class="form-control" ng-model="user.firstName" required />
           </div>
           
         
        <div class="form-group">
            <label for="lastName">Last name</label>
            <input type="text" name="lastName" id="lastName" class="form-control" ng-model="user.lastName" required />
           </div>
         
         <div class="form-group">
            <label for="contact">Contact</label>
            <input type="text" name="contact" id="contact" class="form-control" ng-model="user.contact" required />
           </div>
          
         <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" class="form-control" ng-model="user.email" required />
           </div>
         
         <div class="form-group">
		    <label for="address">Address</label>
            <input type="text" name="address" id="address" class="form-control" ng-model="user.address" required />
        </div>
        
        <div class="form-group">
		    <label for="country">Country</label>
            <input type="text" name="country" id="country" class="form-control" ng-model="user.country" required />
        </div> 
         
        <div class="form-actions">
        <input type="submit" value="Sign up"  class="btn btn-default"/>&nbsp;&nbsp;&nbsp;
		<input type="button" value="Log in"  ng-click="login()" class="btn btn-default"/>
        </div>
		</div>
	</form>
</div>
</div></div></div></div>
