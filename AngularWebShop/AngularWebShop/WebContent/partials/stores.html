<div>
<h1 align="center">Stores:</h1>

<div>
&nbsp;&nbsp;&nbsp;<label>Search by name: <input type="text" class="form-control" ng-model="searchText.name" data-toggle="tooltip" data-placement="right" title="Searh by name"></label>
		<label>Search by country: <input type="text" class="form-control" ng-model="searchText.country" data-toggle="tooltip" data-placement="right" title="Searh by country"></label>
	<button type="button" class="btn btn-default btn" ng-click="searchText={};slider.min = 0; slider.max=1000000"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
		Reset search</button>
<br/><br/>
</div>

<!-- &nbsp;&nbsp;&nbsp;<label>Search: <input type="text" class="form-control" ng-model="searchText" data-toggle="tooltip" data-placement="right" title="Searh your favourite store by name or location"></label><br/><br/><br/>

 -->
<div class="col" ng-repeat="s in stores | filter:searchText">
  <div class="col-md-2">
     <a href ng-click="storeDetails(s)" class="thumbnail">
      <img src="http://shmector.com/_ph/7/794491321.png" style="width:200px;height:150px" />
      <p>{{s.name}}</p>
      <p>{{s.address}}</p>
    </a>
  </div>
</div>
<button class="btn btn-info topright" ng-click="value = !value" ng-show="isLoggedIn() && getCurrentUserRole()==='admin'">Add new store</button>
<br/><br/><br/>
<div align="center" style="float:left;width:50%;" ng-show="value">

<h1 align="center">Adding new store</h1>
Name : <input class="form-group" type="text" name="name" ng-model="store.name"/><br/>
Address : <input class="form-group" type="text" name="address" ng-model="store.address"/><br/>
Country : <input class="form-group" type="text" name="country" ng-model="store.country"/><br/>
Contact : <input class="form-group" type="text" name="contact" ng-model="store.contact"/><br/>
Email : <input class="form-group" type="text" name="email" ng-model="store.email"/><br/>
<button type="button" ng-click="addStore()">Add store</button>
</div>
</div>
